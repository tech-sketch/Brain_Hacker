{% extends "../base.html" %}

{% block content %}
<h1>{{ error_message }}</h1>

<div class="container">
    <div class="row">
        <form class="form-signup col-md-6 col-md-offset-3" role="form" method="post" action="{{ reverse_url('login') }}">
            {% module xsrf_form_html() %}
            <h2 class="form-signin-heading">Login to Your Account</h2>
            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required="" autocomplete="off">
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% end %}
